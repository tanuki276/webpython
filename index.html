<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>占守島の戦い</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #006400; /* 深緑 */
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #title {
            font-size: 1.8em;
            color: #007bff; /* 青 */
            margin-bottom: 15px;
        }
        #summary {
            text-align: left;
            font-size: 1.1em;
            line-height: 1.6;
            min-height: 100px; /* ロード中に空白になりすぎないように */
        }
        button {
            background-color: #28a745; /* 緑 */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>イタリア統一運動</h1>
        <h2 id="title">読み込んでいます...</h2>
        <div id="summary"></div>
        <button onclick="fetchRandomArticle()">やり直し</button>
    </div>

    <script>
        const API_URL = "https://ja.wikipedia.org/w/api.php";

        /**
         * ランダムな記事のタイトルと導入部を取得し、ページに表示する関数
         */
        async function fetchRandomArticle() {
            const titleElement = document.getElementById('title');
            const summaryElement = document.getElementById('summary');

            // ロード中の表示
            titleElement.textContent = "取得中...";
            summaryElement.textContent = "少々お待ちください...";
            summaryElement.classList.remove('error'); // エラー表示をリセット

            // Wikipedia APIのパラメータ
            const params = {
                action: "query",
                format: "json",
                // Randomモジュールでランダムな記事を1つ取得 (ns=0は通常記事)
                generator: "random", 
                grnnamespace: 0,
                grnlimit: 1,
                // Extractモジュールで記事のテキストを取得
                prop: "extracts",
                exchars: 500, // 最初の500文字程度
                exintro: true, // 導入部のみ
                explaintext: true, // HTMLタグを除去しプレーンテキストとして取得
                // CORS対応のため必須
                origin: "*" 
            };

            const url = API_URL + "?" + new URLSearchParams(params).toString();

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTPエラー: ${response.status}`);
                }
                const data = await response.json();

                // 記事データへのアクセス
                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];
                const article = pages[pageId];

                if (article.title && article.extract) {
                    // 表示の更新
                    titleElement.textContent = article.title;
                    // WikipediaのAPIの結果には改行が含まれるため、HTMLで表示されるように<br>に変換
                    const formattedExtract = article.extract.replace(/\n/g, '<br><br>');
                    summaryElement.innerHTML = formattedExtract;
                } else {
                    throw new Error("有効なデータが返されませんでした。");
                }

            } catch (error) {
                console.error("取得エラー:", error);
                titleElement.textContent = "エラー発生";
                summaryElement.innerHTML = `記事の取得中に問題が発生しました。<br>（${error.message}）<br>「王政復古」ボタンを再度押してみてください。`;
                summaryElement.classList.add('error');
            }
        }

        // ページロード時に自動的に記事を取得
        document.addEventListener('DOMContentLoaded', fetchRandomArticle);
    </script>
</body>
</html>
