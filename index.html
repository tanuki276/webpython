<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAWE</title>
    <style>
        /* ブロスタ風のカラースキームとフォント設定 */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap'); /* 太字のフォントをインポート */

        body {
            font-family: 'Roboto', Arial, sans-serif; /* ブロスタっぽい太字フォント */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2e1d53; /* 暗めの紫の背景 */
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: linear-gradient(145deg, #6c3dbf, #4a288c); /* グラデーションの背景 */
            padding: 40px 60px;
            border-radius: 25px; /* 大きな角丸 */
            border: 8px solid #ffde00; /* 派手な黄色の枠 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.5); /* 影と内側の光 */
            max-width: 400px;
            width: 90%;
            transform: rotate(-2deg); /* 少し傾けてゲーム感UP */
        }
        h1 {
            color: #ffde00; /* 明るい黄色 */
            font-size: 2.5em;
            text-shadow: 3px 3px 0 #5f3299; /* 濃い影 */
            margin-bottom: 5px;
            line-height: 1.1;
        }
        .fictional-note {
            color: #cccccc;
            font-size: 0.8em;
            margin-bottom: 25px;
            font-weight: 700;
        }
        .call-to-action {
            margin: 25px 0;
            font-size: 1.3em;
            font-weight: 900;
            color: #ffe566;
            text-shadow: 2px 2px 0 #2e1d53;
        }
        .login-button {
            /* ブロスタの特徴的なボタンデザイン */
            padding: 15px 50px;
            font-size: 1.4em;
            font-weight: 900;
            color: white;
            background: linear-gradient(to bottom, #ff7f00, #ff4500); /* オレンジのグラデーション */
            border: 5px solid #ffa500; /* 明るいオレンジの枠 */
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 0 #993000, 0 10px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.1s;
            text-transform: uppercase;
        }
        /* クリック時のへこみ表現 */
        .login-button:active {
            box-shadow: 0 2px 0 #993000, 0 5px 10px rgba(0, 0, 0, 0.4);
            transform: translateY(4px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LAWE</h1>
        <p class="fictional-note">Ce site est fictif.</p>
        
        <p class="call-to-action">メカエドガーを入手するには下のボタンを押してログインしてください</p>
        
        <button class="login-button" onclick="window.location.href='https://link.brawlstars.com/de?action=voucher&code=b647c71d-41a5-42c4-a10f-8d47952d82f3'">ログイン</button>
    </div>

</body>
</html>
