<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>重大な欠陥を発見</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }
    .container {
      font-size: 1.8rem;
      line-height: 2.2rem;
    }
    .status, .wait {
      margin: 0.5em 0;
    }
    .time {
      font-weight: bold;
      font-size: 2rem;
      margin-top: 1em;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status" id="status">現在<span id="statusText">〇〇</span>です。</div>
    <div class="wait">しばらくお待ち下さい。</div>
    <div class="time">予定時間　<span id="scheduledTime">〇〇:〇〇</span></div>
    <div class="time">現在時刻　<span id="currentTime">--:--:--</span></div>
  </div>

  <script>
    // 変更部分
    const statusText = "復元中";  // 〇〇中ですの部分
    const scheduledTime = "不明";      // 時間帰るとこ

    // 初期セット
    document.getElementById('statusText').textContent = statusText + "中";
    document.getElementById('scheduledTime').textContent = scheduledTime;

    // 現在時刻をリアルタイム更新
    function updateTime() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('currentTime').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
