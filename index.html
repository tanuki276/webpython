            text-align: center; 
            padding-top: 50px;

        }
        #container {
            width: 90%; 
            max-width: 800px; 
            margin: 0 auto; 
            background-color: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

        #generate-button {
            padding: 15px 30px; 
            font-size: 1.2em; 
            cursor: pointer;
            background-color: #007bff; 
            color: white; 
            border: none;
            border-radius: 5px; 
            transition: background-color 0.3s;
            margin-bottom: 25px;
        }
        #generate-button:hover { 
            background-color: #0056b3; 
        }
        #generated-sentence {
            font-size: 1.8em; 
            color: #333; 
            margin: 20px 0; 
            padding: 20px; 
            border: 2px dashed #007bff; 
            background-color: #e9ecef;
            border-radius: 5px;
            min-height: 50px;
        }
        #element-breakdown {
            font-size: 0.9em; 
            color: #555;
            margin-top: 15px;
            line-height: 1.5;
        }
        .count-info {
            font-size: 0.8em;
            color: #888;
            margin-top: -15px;
            margin-bottom: 20px;
        }
    </style>
</head>

        // --- 2. ランダム抽出関数 ---
        function randomElement(arr) {
            const index = Math.floor(Math.random() * arr.length);
            return arr[index];
        }

        // --- 3. 文生成ロジック ---
        function generateMillionSentence() {
            // 100語リストからランダムに抽出
            const S = randomElement(SUBJECTS_100);
            const O = randomElement(OBJECTS_100);
            const V = randomElement(VERBS_100);
            
            // 文を結合 (助詞「は」と「を」を使用)
            const sentence = `${S}は${O}を${V}。`;
            
            return {
                sentence: sentence,
                breakdown: { subject: S, object: O, verb: V }
            };
        }

        // --- 4. イベントリスナーの設定 ---
        document.getElementById('generate-button').addEventListener('click', () => {
            const result = generateMillionSentence();
            
            // 表示の更新
            document.getElementById('generated-sentence').textContent = result.sentence;
            document.getElementById('element-breakdown').innerHTML = 
                `**主語:** ${result.breakdown.subject} / **目的語:** ${result.breakdown.object} / **動詞:** ${result.breakdown.verb}`;
        });
    </script>
